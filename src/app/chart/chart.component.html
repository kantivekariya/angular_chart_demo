<div class="row">
    <!-- Bar Chart -->
    <div class="col-md-6 mt-4">
        <div align="center">
            <h1>Bar Chart</h1>
        </div>
        <div style="display: block" class="mt-5">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins"
                [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
        </div>
    </div>
    <!-- Line Chart -->
    <div class="col-md-6 mt-4">
        <div align="center">
            <h1>Line Chart</h1>
        </div>
        <div style="display: block" class="mt-5">
            <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
                [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins" (chartHover)="chartHovered($event)">
            </canvas>
        </div>
    </div>
</div>
